<form [formGroup]="formGroup" (ngSubmit)="select(formGroup.value)" class="form">

  <h1 mat-dialog-title class="title">Додання данних про диплом</h1>


  <div mat-dialog-content>
    <p>
      <mat-form-field class="form-element">
        <input type="text" matInput placeholder="Номер диплому" formControlName="number">
        <mat-error *ngIf="formGroup.controls['number'].invalid">
          {{getError('number')}}
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Дата закінчення" formControlName="graduationDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="formGroup.controls['graduationDate'].invalid">
          {{getError('graduationDate')}}
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-element">
        <input type="text" matInput placeholder="Кваліфікація" formControlName="qualification">
        <mat-error *ngIf="formGroup.controls['qualification'].invalid">
          {{getError('qualification')}}
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-element">
        <input type="text" matInput placeholder="Спеціалізація" formControlName="specialization">
        <mat-error *ngIf="formGroup.controls['specialization'].invalid">
          {{getError('specialization')}}
        </mat-error>
      </mat-form-field>
    </p>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" class="button" [disabled]="formGroup.invalid">Додати диплом</button>
  </div>

</form>
