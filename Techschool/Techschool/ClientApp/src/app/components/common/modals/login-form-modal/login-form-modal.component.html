<form [formGroup]="formGroup" (ngSubmit)="login(formGroup.value)" class="form">

  <h1 mat-dialog-title class="title">Вхід</h1>


  <div mat-dialog-content>
    <p>
      <mat-form-field class="form-element">
        <input type="text" matInput placeholder="Електронна пошта" formControlName="email">
        <mat-error *ngIf="formGroup.controls['email'].invalid">
          {{getError('email')}}
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-element">
        <input type="password" matInput placeholder="Пароль" formControlName="password">
        <mat-error *ngIf="formGroup.controls['password'].invalid">
          {{getError('password')}}
        </mat-error>
      </mat-form-field>
    </p>
  </div>

  <div mat-dialog-actions>
    <p>
      <span (click)="openRegistrationFormDialog()">Создать аккаунт</span>
    </p>
    <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Ввійти</button>
  </div>

</form>
