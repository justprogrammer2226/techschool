<input id="input-file-id" hidden type="file" #inputFileId
  (change)="fileChangeEvent($event)"
  [accept]="accept"/>
<button for="input-file-id" class="button" color="primary" mat-raised-button type="button"
  (click)="openLoadFileWindow()">{{ fileName == null ? 'Завантажити фото' : fileName }}</button>
