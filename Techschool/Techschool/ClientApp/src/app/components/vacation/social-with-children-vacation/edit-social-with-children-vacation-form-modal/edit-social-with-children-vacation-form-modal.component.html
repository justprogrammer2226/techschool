<form [formGroup]="formGroup" (ngSubmit)="saveForm(formGroup.value)" class="form">

  <h1 mat-dialog-title class="title">Редагування соціальну відпустки</h1>

  <div mat-dialog-content>
    <p>
      <mat-form-field class="form-element">
        <input type="text" matInput placeholder="Діапазон років" formControlName="title">
        <mat-error *ngIf="formGroup.controls['title'].invalid">
          {{getError('title')}}
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-element">
        <input type="text" matInput placeholder="Вік дитини" formControlName="childAge">
        <mat-error *ngIf="formGroup.controls['childAge'].invalid">
          {{getError('childAge')}}
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-element">
        <input type="text" matInput placeholder="Положено днів" formControlName="days">
        <mat-error *ngIf="formGroup.controls['days'].invalid">
          {{getError('days')}}
        </mat-error>
      </mat-form-field>
    </p>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" class="button" [disabled]="formGroup.invalid">Зберегти соціальну відпустку </button>
  </div>

</form>
