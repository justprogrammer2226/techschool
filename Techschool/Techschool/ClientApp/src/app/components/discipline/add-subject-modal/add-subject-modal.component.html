<h1 mat-dialog-title> Введіть назву нового предмету </h1>
<div mat-dialog-content>

  <p>
    <mat-form-field class="form-element">
      <input type="text" matInput placeholder="Назва предмету" [(ngModel)]="newSubjectName">
    </mat-form-field>
  </p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="save()">Зберегти</button>
</div>
