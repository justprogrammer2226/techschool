<h1 mat-dialog-title> Виберіть циклову коміссію </h1>
<div mat-dialog-content>

  <p>
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Введіть циклову комісію" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name" (click)="select(option)">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </p>

</div>
