<h1 mat-dialog-title> Виберіть предмет </h1>
<div mat-dialog-content>
  <p>
    Немає потрібного предмету? Натисніть на <mat-icon class="action-icon" (click)="openAddSubjectModal()">add</mat-icon> для додання нового.
  </p>
  <p>
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Введіть предмет" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name" (click)="select(option)">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </p>

</div>
